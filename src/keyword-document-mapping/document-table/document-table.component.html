<table class="table table-hover">
  <thead>
    <th scope="col">#</th>
    <th scope="col">Mapped Documents</th>
    <th scope="col" class="text-center">Status</th>
  </thead>
  <tbody>
    <tr class="table-secondary fst-italic" *ngIf="!docsToDisplay.length">
      <td colspan="3">No keyword selected / No mapped documents</td>
    </tr>
    <tr *ngFor="let doc of docsToDisplay; index as i">
      <th scope="row">{{ i + 1 }}</th>
      <td><a href="{{ doc.url }}">{{ doc.name }}</a> </td>
      <td class="text-center">
        <input class="form-check-input" type="checkbox" [(ngModel)]="doc.mapped" [disabled]="!onEdit">
      </td>
    </tr>
  </tbody>
</table>

<div class="buttons">
  <button type="button" class="btn btn-outline-primary btn-sm" *ngIf="!onEdit && selectedKeyword"
    (click)="onClickEditBtn()">
    <i class="bi-pencil-square"></i>
    Edit Mappings
  </button>

  <div *ngIf="onEdit">
    <button type="button" class="btn btn-primary btn-sm" (click)="onSave()">
      <i class="bi-check-circle-fill"></i>
      Save Changes
    </button>
    <button type="button" class="btn btn-danger btn-sm float-end" (click)="onCancel()">
      <i class="bi-x-circle-fill"></i>
      Cancel
    </button>
  </div>
</div>
